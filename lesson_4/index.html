<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Наушники</title>

	<!-- Стили и шрифты -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font.css">

</head>
<body>
	<!-- Фон для карточки и все элементы-->
	<div class="container">
		

		<!-- Картинка и адаптация -->
		<div class="img">
		  <img class="css-adaptive" src="img/beats.png" alt="Наушники beats">
		</div>

		<!-- Текст и кнопка -->
		<div class="content">

			<!-- Текст -->
			<h1>Наушники Beats</h1>

			<div class="text">
			  <p class=>Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3.5 mm, длина провода 1.361 м, вес 205 г, складная конструкция</p>
			</div>

			<!-- Цена -->
			<div class="price">
				<p>Цена</p>
			</div>

			<!-- Числовое значение -->
			 <div class="value">
			 	 <p>1 999 р.</p> 
			 </div>

			 <!-- Кнопка -->
			 <button>
			 	Положить в корзину
			 </button>
		</div>

	</div>
</body>
</html>
